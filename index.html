<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Tera&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>

<body>

    <section class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <input type="text" id="resultado" placeholder="0" class="barraResultado mt-5">
            </div>
            <div class="col-2"></div>
            <div class="col-12">
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-2">
                        <button name="numeros" type="button" class="btn btn-dark d-flex justify-content-center align-items-center botones">7</button>
                    </div>
                    <div class="col-2">
                        <button name="numeros" type="button" class="btn btn-dark d-flex justify-content-center align-items-center botones">8</button>
                    </div>
                    <div class="col-2">
                        <button name="numeros" type="button" class="btn btn-dark d-flex justify-content-center align-items-center botones">9</button>
                    </div>
                    <div class="col-2">
                        <button name="operacion" type="button" class="btn btn-secondary d-flex justify-content-center align-items-center botones">+</button>
                    </div>
                    <div class="col-2"></div>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-2">
                        <button name="numeros" type="button" class="btn btn-dark d-flex justify-content-center align-items-center botones">4</button>
                    </div>
                    <div class="col-2">
                        <button name="numeros" type="button" class="btn btn-dark d-flex justify-content-center align-items-center botones">5</button>
                    </div>
                    <div class="col-2">
                        <button name="numeros" type="button" class="btn btn-dark d-flex justify-content-center align-items-center botones">6</button>
                    </div>
                    <div class="col-2">
                        <button name="operacion" type="button" class="btn btn-secondary d-flex justify-content-center align-items-center botones">-</button>
                    </div>
                    <div class="col-2"></div>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-2">
                        <button name="numeros" type="button" class="btn btn-dark d-flex justify-content-center align-items-center botones">1</button>
                    </div>
                    <div class="col-2">
                        <button name="numeros" type="button" class="btn btn-dark d-flex justify-content-center align-items-center botones">2</button>
                    </div>
                    <div class="col-2">
                        <button name="numeros" type="button" class="btn btn-dark d-flex justify-content-center align-items-center botones">3</button>
                    </div>
                    <div class="col-2">
                        <button name="operacion" type="button" class="btn btn-secondary d-flex justify-content-center align-items-center botones">x</button>
                    </div>
                    <div class="col-2"></div>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-2">
                        <button name="borrar" type="button" class="btn btn-dark d-flex justify-content-center align-items-center botones">C</button>
                    </div>
                    <div class="col-2">
                        <button name="numeros" type="button" class="btn btn-dark d-flex justify-content-center align-items-center botones">0</button>
                    </div>
                    <div class="col-2">
                        <button name="igual" type="button" class="btn btn-danger d-flex justify-content-center align-items-center botones">=</button>
                    </div>
                    <div class="col-2">
                        <button name="operacion" type="button" class="btn btn-secondary d-flex justify-content-center align-items-center botones">/</button>
                    </div>
                    <div class="col-2"></div>
                </div>
            </div>

        </div>
    </section>

    <!--Librerias Bootstrap-->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/calculadora.js"></script>
</body>

</html>
